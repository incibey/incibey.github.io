 
<!DOCTYPE html>
<html>
<head>
<title>Paralaks Efekti Örneği</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

.paralaks {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.paralaks-arka-plan {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("https://turkiye.sirv.com/Designer%20(44).jpeg"); /* Arka plan resminizin URL'sini buraya ekleyin */
  background-size: cover;
  background-attachment: fixed; /* Paralaks efektini oluşturur */
}

.paralaks-icerik {
  position: relative;
  z-index: 1; /* İçeriğin arka planın üzerinde olmasını sağlar */
  padding: 20px;
  color: #fff;
}
</style>
</head>
<body>

<div class="paralaks">
  <div class="paralaks-arka-plan"></div>
  <div class="paralaks-icerik">
    <h1>Paralaks Efekti</h1>
    <p>Bu örnekte, arka plan resmi ön plandaki içerikten farklı bir hızda kaydırılıyor.</p>
  </div>
</div>

<div class="paralaks">
  <div class="paralaks-arka-plan"></div>
  <div class="paralaks-icerik">
    <h2>İçerik Alanı</h2>
    <p>Bu bölümde daha fazla içerik yer alabilir.</p>
  </div>
</div>

</body>
</html>
