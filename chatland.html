<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🧵 Chatland Mesaj Kutusu</title>
  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: monospace; padding: 20px; }
    #chat-box { max-width: 700px; margin: auto; border: 1px solid #333; padding: 10px; border-radius: 8px; background: #1a1a1a; min-height: 300px; overflow-y: auto; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 5px; background: #222; color: #00FFAA; animation: fadeIn 0.4s ease; }
    .timestamp { font-size: 0.8em; color: #aaa; margin-top: 4px; }
    input, button { padding: 10px; margin: 10px 5px; font-family: monospace; border-radius: 5px; border: none; }
    input { width: 60%; background: #222; color: #fff; }
    button { background: #00FFAA; color: #111; cursor: pointer; }
    .bot-msg { background: #330033; color: #FF00AA; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <h2>🧵 Chatland Ably Mesaj Kutusu</h2>
  <input type="text" id="mesajInput" placeholder="Mesajını yaz..." />
  <button onclick="mesajGonder()">Gönder</button>
  <div id="chat-box"></div>

  <script>
    const uuid = 'user-' + Math.random().toString(36).substring(2, 8);
    const ably = new Ably.Realtime('fp6SRg.uNydAw:PEDz1j6S5SqoyWDYbN3zJBreUqTB1CsVUxsmmiT2t88');
    const kanal = ably.channels.get('chatland-mesajlar');

    kanal.subscribe('mesaj', function(message) {
      const mesaj = message.data.text || '[Mesaj boş]';
      const kim = message.data.uuid || 'Anonim';
      const timestamp = new Date().toLocaleTimeString();

      const div = document.createElement('div');
      div.className = (kim === 'chatland') ? 'msg bot-msg' : 'msg';
      div.innerHTML = `<div>🧵 <b>${kim}</b>: ${mesaj}</div><div class="timestamp">${timestamp}</div>`;
      document.getElementById('chat-box').prepend(div);

      // 🎭 Chatland botu: JSON tabanlı Türkçe analiz
      if (kim !== 'chatland') {
        const analiz = {
          metin: mesaj.toLowerCase(),
          kelimeler: mesaj.toLowerCase().split(/\s+/),
          niyet: null,
          sembol: null
        };

        if (analiz.kelimeler.includes('selam')) {
          analiz.niyet = 'karşılama';
          analiz.sembol = '🧿';
        } else if (analiz.kelimeler.includes('dua')) {
          analiz.niyet = 'manevi çağrı';
          analiz.sembol = '🕊️';
        } else if (analiz.kelimeler.includes('null')) {
          analiz.niyet = 'sessiz niyet';
          analiz.sembol = '🌌';
        } else if (analiz.kelimeler.includes('yoğurt') || analiz.kelimeler.includes('lif')) {
          analiz.niyet = 'bedensel denge';
          analiz.sembol = '🥣';
        } else if (analiz.kelimeler.includes('uuid')) {
          analiz.niyet = 'kimlik yankısı';
          analiz.sembol = '🔗';
        }

        if (analiz.niyet) {
          const botMesaj = `${analiz.sembol} Chatland botu algıladı: "${analiz.niyet}". Mesaj işlenmiştir.`;
          kanal.publish('mesaj', {
            text: botMesaj,
            uuid: 'chatland'
          });
        }
      }
    });

    function mesajGonder() {
      const mesaj = document.getElementById('mesajInput').value.trim();
      if (!mesaj) return;

      kanal.publish('mesaj', {
        text: mesaj,
        uuid: uuid
      });

      document.getElementById('mesajInput').value = '';
    }
  </script>
</body>
</html>
