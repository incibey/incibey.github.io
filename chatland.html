<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body { background: #111; color: #fff; font-family: monospace; padding: 20px; }
    #chat-box { max-width: 700px; margin: auto; border: 1px solid #333; padding: 10px; border-radius: 8px; background: #1a1a1a; min-height: 300px; overflow-y: auto; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 5px; background: #222; color: #00FFAA; animation: fadeIn 0.4s ease; }
    .timestamp { font-size: 0.8em; color: #aaa; margin-top: 4px; }
    input, button { padding: 10px; margin: 10px 5px; font-family: monospace; border-radius: 5px; border: none; }
    input { width: 60%; background: #222; color: #fff; }
    button { background: #00FFAA; color: #111; cursor: pointer; }
    .bot-msg { background: #330033; color: #FF00AA; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <h2>ðŸ§µ Chatland Ably Mesaj Kutusu</h2>
  <input type="text" id="mesajInput" placeholder="MesajÄ±nÄ± yaz..." />
  <button onclick="mesajGonder()">GÃ¶nder</button>
  <div id="chat-box"></div>

  <script>
    const uuid = 'user-' + Math.random().toString(36).substring(2, 8);
    const ably = new Ably.Realtime('fp6SRg.uNydAw:PEDz1j6S5SqoyWDYbN3zJBreUqTB1CsVUxsmmiT2t88');
    const kanal = ably.channels.get('chatland-mesajlar');

    kanal.subscribe('mesaj', function(message) {
      const mesaj = message.data.text || '[Mesaj boÅŸ]';

      const div = document.createElement('div');

      div.innerHTML = `<div>ðŸ§µ <b>${kim}</b>: ${mesaj}</div><div class="timestamp">${timestamp}</div>`;
      document.getElementById('chat-box').prepend(div);

      // ðŸ¤– Chatland botu: GPT ile cevap Ã¼retimi
      if (kim !== 'chatland') {
        fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",

          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "Sen Chatland botusun. TÃ¼rkÃ§e konuÅŸur, sembolik ve manevi cevaplar verirsin." },
              { role: "user", content: mesaj }
            ]
          })
        })
        .then(res => res.json())
        .then(data => {
          const botMesaj = data.choices[0].message.content;
          kanal.publish('mesaj', {
            text: botMesaj,
            uuid: 'chatland'
          });
        })
        .catch(err => console.error("Bot hatasÄ±:", err));
      }
    });

    function mesajGonder() {
      const mesaj = document.getElementById('mesajInput').value.trim();
      if (!mesaj) return;

      kanal.publish('mesaj', {
        text: mesaj,
        uuid: uuid
      });

      document.getElementById('mesajInput').value = '';
    }
  </script>
</body>
</html>
